<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<!-- Required Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- Page Title -->
		<title>Centro de salud Medino</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'AppCentroSalud/assets/images/logo/favicon.png' %}" type="image/x-icon" />

		<!-- CSS Files -->
		<link rel="stylesheet" href="{% static 'AppCentroSalud/assets/css/animate-3.7.0.css' %}" />
		<link rel="stylesheet" href="{% static 'AppCentroSalud/assets/css/font-awesome-4.7.0.min.css' %}" />
		<link rel="stylesheet" href="{% static 'AppCentroSalud/assets/css/bootstrap-4.1.3.min.css' %}" />

		<link rel="stylesheet" href="{% static 'AppCentroSalud/assets/css/jquery.datetimepicker.min.css' %}" />
		<link rel="stylesheet" href="{% static 'AppCentroSalud/assets/css/linearicons.css' %}" />
		<link rel="stylesheet" href="{% static 'AppCentroSalud/assets/css/style.css' %}" />
	</head>
	<body>
		<!-- Preloader Starts -->
		<div class="preloader">

							</h6>
							<h6>

						<div class="col-lg-3">
							<div class="social-links">
								<ul>
									<li>

									</li>
									<li>
										<a href="#"><i class="fa fa-linkedin"></i></a>
									</li>
									<li>
										<a href="#"><i class="fa fa-twitter"></i></a>
									</li>
									<li>
										<a href="#"><i class="fa fa-instagram"></i></a>
									</li>
									<li>
										<a href="#"><i class="fa fa-vimeo"></i></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="header" id="home">
				<div class="container">
					<div class="row align-items-center justify-content-between d-flex">
						<div id="logo">
							<a href="{% url 'Inicio' %}"><img src="{% static 'AppCentroSalud/assets/images/logo/logo.png' %}" alt="" title="" /></a>
						</div>
						<nav id="nav-menu-container">
							<ul class="nav-menu">
								<li class="menu-active"><a href="#">Home</a></li>
								<li><a href="{% url 'Doctores' %}">Cuerpo MÃ©dico</a></li>
								<li><a href="{% url 'Pacientes' %}">Pacientes</a></li>
								<li><a href="{% url 'Consultas' %}">Consulta</a></li>
							</ul>
						</nav>
						<!-- #nav-menu-container -->
					</div>
				</div>
			</div>
		</header>
		<!-- Header Area End -->

		<!-- Banner Area Starts -->
		<section class="banner-area other-page">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">{% block contenidoQueCambia %} {% endblock %}</div>
				</div>
			</div>
		</section>
		<!-- Banner Area End -->

		<!-- Footer Area Starts -->
		<footer class="footer-area section-padding2 ">
			<div class="footer-copyright">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 col-md-6">
							<div class="social-icons">
								<ul>
									<li>
										<a href="#"><i class="fa fa-facebook"></i></a>
									</li>
									<li>

									</li>

								</ul>

		<!-- Footer Area End -->

		<!-- Javascript -->
		<script src="{% static 'AppCentroSalud/assets/js/vendor/jquery-2.2.4.min.js' %}"></script>

		<script src="{% static 'AppCentroSalud/assets/js/vendor/jquery.nice-select.min.js' %}"></script>
		<script src="{% static 'AppCentroSalud/assets/js/vendor/superfish.min.js' %}"></script>
		<script src="{% static 'AppCentroSalud/assets/js/main.js' %}"></script>

</html>
