{% extends 'AppCentroSalud/padre.html' %} {% load static %} {% block contenidoQueCambia %}

<h1>Pacientes</h1>
<div class="row">
	<div class="form-group col-md-6">
		<label for="inputNombre">Nombre</label>
		<input type="text" class="form-control" id="inputNombre" name="inputNombre" value={{persona.nombre}} disabled/>
	</div>
	<div class="form-group col-md-6">
		<label for="inputApellido">Apellido</label>
		<input type="text" class="form-control" id="inputApellido" name="inputApellido" value="{{persona.apellido}}" disabled />
	</div>
</div>
<div class="row">
	<div class="form-group col-md-4">
		<label for="inputDocumento">Documento</label>
		<input type="text" class="form-control" id="inputDocumento" name="inputDocumento" placeholder="123456789" value={{persona.documento}}  disabled />
	</div>
	<div class="form-group col-md-8">
		<label for="inputEmail">E-Mail</label>
		<input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="algunemail@algunproveedor.com" value={{persona.email}} disabled />
	</div>
</div>

<div class="form-row">
	<div class="form-group col-md-6">
		<label for="inputTelefono">Telefono</label>
		<input type="text" class="form-control" id="inputTelefono" name="inputTelefono" value={{persona.telefono}} disabled />
	</div>
</div>

<a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" href="{% url 'pacientesLeer' %}">Regresar</a>

{% endblock %}
